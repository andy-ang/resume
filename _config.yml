  <span style="color:#EBBD14">Data and Analytics Tools/Languages:</span> *SAS, Python, R, SQL, Tableau, Qlik Sense, Cloudera Data Science Workbench* <br />
  <span style="color:#EBBD14">Data Science Frameworks:</span> *Scikit-Learn, Tensorflow, Keras, XGBoost, NLTK* <br />
  <span style="color:#EBBD14">Hadoop Ecosystem:</span> *Hive, Impala, Sqoop, PySpark, Oozie, Hue*


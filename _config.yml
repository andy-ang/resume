  I am an experienced data analyst/scientist with over 10 years of expertise in leveraging data-driven methodologies to tackle real-world business challenges. 
  My strong analytical mindset and collaborative approach enable me to work effectively with cross-functional teams. I have a proven track record in end-to-end predictive modeling, interpreting extensive datasets and transforming data into actionable insights that drive business success.
  <br />
